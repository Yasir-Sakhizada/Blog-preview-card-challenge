<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card challenge</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon-32x32.png
    "
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-yellow-400 flex justify-center items-center h-screen">
    <div
      class="bg-white w-[350px] h-[500px] rounded-[20px] shadow-[10px_10px_0px_0px_black]"
    >
      <div class="w-[300px] h-[250px] flex justify-center items-center mx-auto">
        <img
          src="../assets/images/illustration-article.svg"
          class="w-[300px] h-[200px] object-cover rounded-[10px]"
          alt="Illustration Article"
        />
      </div>
      <div class="w-[10px] pl-5">
        <a
          href=""
          class="p-2 bg-yellow-300 border rounded-lg font-extrabold hover:bg-yellow-500 transition-all duration-300"
          >Learning</a
        >
      </div>
      <div>
        <h4 class="text-[12px] pt-4 pl-5">Published 21 Dec 2023</h4>
      </div>
      <div>
        <p
          class="pl-5 pb-2 pt-5 text-yellow-500 hover:text-yellow-600 transition-all duration-300 ease-in-out font-extrabold"
        >
          HTML & CSS Foundations
        </p>
        <p class="pl-5 text-gray-400">
          These Languages are the backbone of every website, defining structure,
          content and presentation
        </p>
      </div>
      <div class="flex items-center justify-start pt-5">
        <img
          src="../assets/images/image-avatar.webp"
          class="w-[30px] h-[30px] rounded-full ml-5"
          alt="Avatar"
        />
        <p class="pl-3 font-bold">Greg Hopper</p>
      </div>
    </div>
  </body>
</html>
